# Access to host network is required to send WOL magic packets
controllers:
  main:
    containers:
      main:
        image:
          # -- image repository
          repository: adminer
          # -- image pull policy
          pullPolicy: IfNotPresent
          # -- image tag
          tag: 5.3.0
          # use this when IPv6 is disabled in you setyup
          # see https://github.com/TimWolla/docker-adminer/issues/30
          # args:
          #   - php
          #   - -S
          #   - 0.0.0.0:8080
          #   - -t
          #   - /var/www/html
# -- Configures service settings for the chart.
service:
  main:
    controller: main
    ports:
      http:
        port: 8080

ingress:
  # -- Enable and configure ingress settings for the chart under this key.
  main:
    enabled: false
