# Access to host network is required to send WOL magic packets
controllers:
  main:
    containers:
      main:
        image:
          # -- image repository
          repository: adminer
          # -- image pull policy
          pullPolicy: IfNotPresent
          # -- image tag
          tag: standalone

# -- Configures service settings for the chart.
service:
  main:
    controller: main
    ports:
      http:
        port: 80

ingress:
  # -- Enable and configure ingress settings for the chart under this key.
  main:
    enabled: false
